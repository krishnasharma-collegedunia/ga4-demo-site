  <style>
    * {
      margin: 0;
      padding: 0;

    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      overflow-x: hidden;
    }

    nav {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover, .nav-links a.active {
      background: rgba(255,255,255,0.1);
    }

    .cart-icon {
      position: relative;
      cursor: pointer;
      font-size: 1.5rem;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
    }

    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 8rem 2rem 4rem;
      margin-top: 60px;
      text-align: center;
      color: white;
    }

    .page-header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .courses-section {
      padding: 4rem 2rem;
      background: #f8f9fa;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .courses-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 2rem;
    }

    .course-card {
      background: white;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .course-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
    }

    .course-image {
      width: 100%;
      height: 200px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 4rem;
      color: white;
    }

    .course-content {
      padding: 1.5rem;
    }

    .course-category {
      display: inline-block;
      padding: 0.3rem 1rem;
      background: #667eea;
      color: white;
      border-radius: 20px;
      font-size: 0.85rem;
      margin-bottom: 1rem;
    }

    .course-card h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #1a1a2e;
    }

    .course-card p {
      color: #666;
      margin-bottom: 1.5rem;
    }

    .course-rating {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .stars {
      color: #ffc107;
    }

    .course-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-top: 1rem;
      border-top: 1px solid #eee;
      margin-bottom: 1rem;
    }

    .course-duration {
      color: #888;
      font-size: 0.9rem;
    }

    .course-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .add-to-cart-btn {
      display: block;
      width: 100%;
      padding: 0.8rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-align: center;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .add-to-cart-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
    }

    .add-to-cart-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    footer {
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    .toast {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      background: #10b981;
      color: white;
      padding: 1rem 2rem;
      border-radius: 10px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
      animation: slideIn 0.3s ease;
      z-index: 10000;
    }

    @keyframes slideIn {
      from {
        transform: translateX(400px);
      }
      to {
        transform: translateX(0);
      }
    }

    @media (max-width: 768px) {
      .courses-grid {
        grid-template-columns: 1fr;
      }
      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">üéì PD Academy</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="cart.html" class="cart-icon">
            üõí
            <span class="cart-count" id="cartCount">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <section class="page-header">
    <h1>üìö Discover Your Path to Success</h1>
    <p>Choose from our comprehensive collection of expert-led courses</p>
  </section>

  <section class="courses-section">
    <div class="container">
      <div class="courses-grid" id="coursesGrid"></div>
    </div>
  </section>

  <footer>
    <p>&copy; 2024 Professional Development Academy. All rights reserved.</p>
  </footer>

  <script>
    const courses = [
      { id: 'course-1', name: 'Master Leadership Skills', category: 'Leadership', icon: 'üéØ', price: 14999, duration: '8 weeks', rating: 4.9, description: 'Develop essential skills to lead teams and drive innovation.' },
      { id: 'course-2', name: 'Business Strategy & Growth', category: 'Business', icon: 'üíº', price: 19999, duration: '10 weeks', rating: 4.8, description: 'Learn proven strategies to scale your business.' },
      { id: 'course-3', name: 'Peak Performance Mastery', category: 'Personal Growth', icon: 'üß†', price: 12999, duration: '6 weeks', rating: 5.0, description: 'Unlock your full potential and achieve extraordinary results.' },
      { id: 'course-4', name: 'Advanced Communication Skills', category: 'Communication', icon: 'üí¨', price: 9999, duration: '5 weeks', rating: 4.9, description: 'Master the art of persuasion and influence.' },
      { id: 'course-5', name: 'Time Management Mastery', category: 'Personal Growth', icon: '‚ö°', price: 7999, duration: '4 weeks', rating: 4.7, description: 'Take control of your time and boost productivity.' },
      { id: 'course-6', name: 'Digital Marketing Excellence', category: 'Business', icon: 'üöÄ', price: 24999, duration: '12 weeks', rating: 4.8, description: 'Master modern marketing strategies.' },
      { id: 'course-7', name: 'Building Unstoppable Confidence', category: 'Personal Growth', icon: 'üí™', price: 11999, duration: '6 weeks', rating: 4.9, description: 'Transform your mindset and develop unshakeable confidence.' },
      { id: 'course-8', name: 'Executive Leadership Program', category: 'Leadership', icon: 'üéì', price: 49999, duration: '16 weeks', rating: 5.0, description: 'Advanced leadership training for executives.' },
      { id: 'course-9', name: 'Public Speaking Mastery', category: 'Communication', icon: 'üåü', price: 16999, duration: '8 weeks', rating: 4.8, description: 'Become a captivating speaker who inspires audiences.' }
    ];

    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cartCount').textContent = cart.length;
    }

    function isInCart(courseId) {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      return cart.some(item => item.id === courseId);
    }

    function addToCart(course) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      if (cart.some(item => item.id === course.id)) {
        showToast('Already in cart!', 'warning');
        return;
      }

      cart.push(course);
      localStorage.setItem('cart', JSON.stringify(cart));

      // GA4 add_to_cart event
      gtag('event', 'add_to_cart', {
        currency: 'INR',
        value: course.price,
        items: [{
          item_id: course.id,
          item_name: course.name,
          item_category: course.category,
          price: course.price,
          quantity: 1
        }]
      });

      updateCartCount();
      renderCourses();
      showToast('Added to cart!', 'success');
    }

    function showToast(message, type) {
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      if (type === 'warning') toast.style.background = '#ffc107';
      document.body.appendChild(toast);
      setTimeout(() => toast.remove(), 3000);
    }

    function renderCourses() {
      const grid = document.getElementById('coursesGrid');
      grid.innerHTML = courses.map(course => {
        const inCart = isInCart(course.id);
        return `
          <div class="course-card">
            <div class="course-image">${course.icon}</div>
            <div class="course-content">
              <span class="course-category">${course.category}</span>
              <h3>${course.name}</h3>
              <div class="course-rating">
                <span class="stars">‚òÖ‚òÖ‚òÖ‚òÖ‚òÖ</span>
                <span>(${course.rating}/5)</span>
              </div>
              <p>${course.description}</p>
              <div class="course-meta">
                <span class="course-duration">‚è± ${course.duration}</span>
                <span class="course-price">‚Çπ${course.price.toLocaleString()}</span>
              </div>
              <button 
                class="add-to-cart-btn" 
                onclick='addToCart(${JSON.stringify(course).replace(/'/g, "\\'")})'
                ${inCart ? 'disabled' : ''}
              >
                ${inCart ? '‚úì In Cart' : 'üõí Add to Cart'}
              </button>
            </div>
          </div>
        `;
      }).join('');
    }

    updateCartCount();
    renderCourses();
  </script>
</body>
</html>
