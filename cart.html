<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart - Professional Development Academy</title>
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-V96WXEPZXK"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-V96WXEPZXK');

    // Track cart page view
    gtag('event', 'page_view', {
      page_title: 'Shopping Cart',
      page_location: window.location.href,
      page_path: '/cart.html'
    });
  </script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #f8f9fa;
    }

    /* Navigation */
    nav {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 1rem 0;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 2px 20px rgba(0,0,0,0.1);
    }

    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 2rem;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: #fff;
      text-decoration: none;
      letter-spacing: 1px;
    }

    .nav-links {
      display: flex;
      gap: 2rem;
      list-style: none;
      align-items: center;
    }

    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
      padding: 0.5rem 1rem;
      border-radius: 5px;
    }

    .nav-links a:hover,
    .nav-links a.active {
      background: rgba(255,255,255,0.1);
      transform: translateY(-2px);
    }

    .cart-icon {
      position: relative;
      font-size: 1.5rem;
    }

    .cart-count {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4757;
      color: white;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: bold;
    }

    /* Page Header */
    .page-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 8rem 2rem 4rem;
      margin-top: 60px;
      text-align: center;
      color: white;
    }

    .page-header h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    /* Cart Section */
    .cart-section {
      padding: 4rem 2rem;
      min-height: 60vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .cart-wrapper {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 2rem;
    }

    /* Cart Items */
    .cart-items {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .cart-items h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #1a1a2e;
    }

    .empty-cart {
      text-align: center;
      padding: 4rem 2rem;
    }

    .empty-cart-icon {
      font-size: 5rem;
      margin-bottom: 1rem;
      opacity: 0.5;
    }

    .empty-cart h3 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      color: #666;
    }

    .empty-cart p {
      color: #888;
      margin-bottom: 2rem;
    }

    .cart-item {
      display: grid;
      grid-template-columns: auto 1fr auto;
      gap: 1.5rem;
      padding: 1.5rem;
      border: 2px solid #f0f0f0;
      border-radius: 10px;
      margin-bottom: 1rem;
      transition: all 0.3s ease;
    }

    .cart-item:hover {
      border-color: #667eea;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.1);
    }

    .item-icon {
      width: 80px;
      height: 80px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2.5rem;
    }

    .item-details h3 {
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      color: #1a1a2e;
    }

    .item-meta {
      display: flex;
      gap: 1.5rem;
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 0.5rem;
    }

    .item-price {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
    }

    .item-actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .remove-btn {
      background: #ff4757;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .remove-btn:hover {
      background: #ff3838;
      transform: translateY(-2px);
    }

    /* Order Summary */
    .order-summary {
      background: white;
      border-radius: 15px;
      padding: 2rem;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      position: sticky;
      top: 100px;
      height: fit-content;
    }

    .order-summary h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
      color: #1a1a2e;
    }

    .summary-row {
      display: flex;
      justify-content: space-between;
      padding: 1rem 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .summary-row:last-child {
      border-bottom: none;
    }

    .summary-row.total {
      font-size: 1.5rem;
      font-weight: bold;
      color: #667eea;
      padding-top: 1.5rem;
      border-top: 2px solid #667eea;
    }

    .discount-badge {
      background: #10b981;
      color: white;
      padding: 0.25rem 0.75rem;
      border-radius: 20px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .checkout-btn {
      width: 100%;
      padding: 1rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .checkout-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    .checkout-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
      transform: none;
    }

    .continue-shopping {
      display: block;
      text-align: center;
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      margin-top: 1rem;
      padding: 0.75rem;
      transition: all 0.3s ease;
    }

    .continue-shopping:hover {
      background: #f8f9fa;
      border-radius: 8px;
    }

    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    .btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
    }

    /* Footer */
    footer {
      background: #1a1a2e;
      color: white;
      text-align: center;
      padding: 2rem;
      margin-top: 4rem;
    }

    footer p {
      opacity: 0.8;
    }

    /* Responsive */
    @media (max-width: 968px) {
      .cart-wrapper {
        grid-template-columns: 1fr;
      }

      .order-summary {
        position: static;
      }

      .cart-item {
        grid-template-columns: 1fr;
        text-align: center;
      }

      .item-icon {
        margin: 0 auto;
      }

      .item-actions {
        justify-content: center;
      }
    }

    @media (max-width: 768px) {
      .page-header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">üéì PD Academy</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="courses.html">Courses</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li>
          <a href="cart.html" class="cart-icon active">
            üõí
            <span class="cart-count" id="cartCount">0</span>
          </a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Header -->
  <section class="page-header">
    <h1>üõí Shopping Cart</h1>
    <p>Review your selected courses before checkout</p>
  </section>

  <!-- Cart Section -->
  <section class="cart-section">
    <div class="container">
      <div class="cart-wrapper" id="cartWrapper">
        <!-- Cart content will be dynamically loaded -->
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2024 Professional Development Academy. All rights reserved.</p>
      <p>Empowering individuals to achieve extraordinary results.</p>
    </div>
  </footer>

  <script>
    // Update cart count
    function updateCartCount() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      document.getElementById('cartCount').textContent = cart.length;
    }

    // Remove item from cart
    function removeFromCart(courseId) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const removedItem = cart.find(item => item.id === courseId);
      
      cart = cart.filter(item => item.id !== courseId);
      localStorage.setItem('cart', JSON.stringify(cart));
      
      // Google Analytics - Remove from Cart Event
      if (removedItem) {
        gtag('event', 'remove_from_cart', {
          currency: 'INR',
          value: removedItem.price,
          items: [{
            item_id: removedItem.id,
            item_name: removedItem.name,
            item_category: removedItem.category,
            price: removedItem.price,
            quantity: 1
          }]
        });
      }
      
      updateCartCount();
      renderCart();
    }

    // Calculate totals
    function calculateTotals(cart) {
      const subtotal = cart.reduce((sum, item) => sum + item.price, 0);
      const discount = subtotal > 20000 ? subtotal * 0.1 : 0; // 10% discount for orders over 20k
      const tax = (subtotal - discount) * 0.18; // 18% GST
      const total = subtotal - discount + tax;
      
      return { subtotal, discount, tax, total };
    }

    // Render cart
    function renderCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const wrapper = document.getElementById('cartWrapper');

      if (cart.length === 0) {
        wrapper.innerHTML = `
          <div class="cart-items" style="grid-column: 1 / -1;">
            <div class="empty-cart">
              <div class="empty-cart-icon">üõí</div>
              <h3>Your cart is empty</h3>
              <p>Looks like you haven't added any courses yet.</p>
              <a href="courses.html" class="btn">Browse Courses</a>
            </div>
          </div>
        `;
        return;
      }

      const { subtotal, discount, tax, total } = calculateTotals(cart);

      const cartItemsHTML = cart.map(item => `
        <div class="cart-item">
          <div class="item-icon">${item.icon}</div>
          <div class="item-details">
            <h3>${item.name}</h3>
            <div class="item-meta">
              <span>üìö ${item.category}</span>
              <span>üïí ${item.duration}</span>
            </div>
            <div class="item-price">‚Çπ${item.price.toLocaleString()}</div>
          </div>
          <div class="item-actions">
            <button class="remove-btn" onclick="removeFromCart('${item.id}')">
              üóëÔ∏è Remove
            </button>
          </div>
        </div>
      `).join('');

      wrapper.innerHTML = `
        <div class="cart-items">
          <h2>üìö Cart Items (${cart.length})</h2>
          ${cartItemsHTML}
        </div>

        <div class="order-summary">
          <h2>üí≥ Order Summary</h2>
          
          <div class="summary-row">
            <span>Subtotal</span>
            <span>‚Çπ${subtotal.toLocaleString()}</span>
          </div>
          
          ${discount > 0 ? `
            <div class="summary-row">
              <span>Discount <span class="discount-badge">10% OFF</span></span>
              <span style="color: #10b981;">-‚Çπ${discount.toLocaleString()}</span>
            </div>
          ` : ''}
          
          <div class="summary-row">
            <span>Tax (18% GST)</span>
            <span>‚Çπ${tax.toLocaleString()}</span>
          </div>
          
          <div class="summary-row total">
            <span>Total</span>
            <span>‚Çπ${total.toLocaleString()}</span>
          </div>

          <button class="checkout-btn" onclick="proceedToCheckout()">
            üîí Proceed to Checkout
          </button>

          <a href="courses.html" class="continue-shopping">
            ‚Üê Continue Shopping
          </a>
        </div>
      `;
    }

    // Proceed to checkout
    function proceedToCheckout() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      
      if (cart.length === 0) {
        alert('Your cart is empty!');
        return;
      }

      // Google Analytics - Begin Checkout Event
      const { subtotal, discount, tax, total } = calculateTotals(cart);
      
      gtag('event', 'begin_checkout', {
        currency: 'INR',
        value: total,
        items: cart.map(item => ({
          item_id: item.id,
          item_name: item.name,
          item_category: item.category,
          price: item.price,
          quantity: 1
        }))
      });

      // Redirect to checkout
      window.location.href = 'checkout.html';
    }

    // Initialize
    updateCartCount();
    renderCart();
  </script>
</body>
</html>
